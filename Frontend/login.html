<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link rel="stylesheet" href="./Styles/login.css" />
  </head>
  <body>
    <nav class="navbar">
      <h1>
        <a href="./index.html" id="logo">Daily-<span>JOB</span> Search</a>
      </h1>
      <div class="nav-options">
        <a class="link" href="./index.html"><p>Home</p></a>
        <a href="" class="link"><p>About</p></a>
        <a href="./register.html" class="link"> <p>Signup</p></a>
      </div>
    </nav>

    <div class="container">
      <form action="">
        <p class="form-heading">Login Here...</p>

        <div class="input-group">
          <label for="">Email</label>
          <input type="email" id="email" placeholder="Enter Your Email" />
        </div>

        <div class="input-group">
          <label for="">Password</label>
          <input
            type="password"
            id="password"
            placeholder="Enter Your Password"
          />
        </div>

        <div class="input-group">
          <input type="submit" id="submit" />
        </div>

        <h4>
          Don't Have An Account:
          <a href="./register.html">Click here to Signin</a>
        </h4>
      </form>
    </div>
  </body>
  <script src="./Scripts/login.js"></script>
</html>
